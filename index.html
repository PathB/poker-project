<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Holdem</title>
    <script src="js/logic.js" type="module"></script>
    <link rel="stylesheet" href="css/style.css" </head>

<body>
    <div class="opponent-cards-container">
        <div class="opponent-card-slot-1 card-slot">
            <div class="card back" id="opponent-card-1"></div>
        </div>
        <div class="opponent-card-slot-2 card-slot">
            <div class="card back" id="opponent-card-2"></div>
        </div>
    </div>
    <div id="chips-display-opponent" class="chips-display" type="number"></div>
    <div id="oppnent-current-bet" class="bet">0</div>
    <div class="board-cards-container">
        <div class="board-card-slot-1 card-slot"></div>
        <div class="board-card-slot-2 card-slot"></div>
        <div class="board-card-slot-3 card-slot"></div>
        <div class="board-card-slot-4 card-slot"></div>
        <div class="board-card-slot-5 card-slot"></div>
    </div>
    <div id="pot-display" class="pot-display" type="number">0</div>
    <div id="player-current-bet" class="bet">0</div>
    <div class="player-cards-container">
        <div class="player-card-slot-1 card-slot"></div>
        <div class="player-card-slot-2 card-slot"></div>
    </div>
    <div id="chips-display" class="chips-display" type="number"></div>
    <div class="player-menu-container">
        <input type="range" id="betSlider" min="0" step="1">
        <input type="number" id="userInput" class="bet-input" placeholder="Bet amount" min="0">
        <button type="button" id="betButton" class="bet-button">Bet</button>
        <button type="button" id="checkButton" class="bet-button">Check</button>
        <button type="button" id="foldButton" class="bet-button">Fold</button>
    </div>
</body>

</html>
